<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>İstanbul AR Deneyimi</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Başlangıç Ekranı Tasarımı */
        #ui-ekrani {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.9); z-index: 9999;
        }
        #baslat-butonu {
            padding: 15px 40px; background-color: #e74c3c; color: white;
            border: none; border-radius: 30px; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.5);
        }
        
        /* Kütüphanenin varsayılan yükleniyor yazılarını gizle */
        .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-ekrani">
        <button id="baslat-butonu">KAMERAYI AÇ VE BAŞLAT</button>
        <p style="color: white; margin-top: 20px; text-align: center; line-height: 1.5;">
            Deneyimi başlatmak için butona tıklayın,<br>kamera izni verin ve tabloyu okutun.
        </p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets_1.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" src="video_2.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="hedef-resim">
            <a-video src="#ar-video" position="0 0 0" height="1" width="1.5"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const baslatButonu = document.querySelector("#baslat-butonu");
        const uiEkrani = document.querySelector("#ui-ekrani");
        const sahne = document.querySelector("a-scene");
        const video = document.querySelector("#ar-video");
        const hedefResim = document.querySelector("#hedef-resim");

        // "BAŞLAT" butonuna tıklandığında
        baslatButonu.addEventListener('click', () => {
            uiEkrani.style.display = "none"; // Karşılama ekranını kapat
            
            // Kamerayı (MindAR sistemini) çalıştır
            const arSistemi = sahne.systems["mindar-image-system"];
            arSistemi.start();

            // Tarayıcıların "otomatik sesli video oynatma" engelini kırmak için ufak bir hile:
            // Videoyu sessizce başlatıp hemen durduruyoruz, sonra sesini açıyoruz.
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false; 
            }).catch((e) => console.log("Video başlatma sorunu:", e));
        });

        // Kamera resmi bulduğunda videoyu oynat
        hedefResim.addEventListener("targetFound", () => {
            console.log("Resim bulundu, video başlıyor!");
            video.play();
        });

        // Kamera resimden uzaklaştığında videoyu durdur
        hedefResim.addEventListener("targetLost", () => {
            console.log("Resim kaybedildi, video durdu.");
            video.pause();
        });
    </script>
</body>
</html>
